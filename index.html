<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.2.1.min.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe Game</h1>
      <div id="choose" class="container">
        <h3>Choose your side</h3>
        <div class="row">
          <button id="cir">O</button>
          <button id="ex">X</button>
        </div>
      </div>

      <div id="board" class="container" style="display:none">
        <div class="row row-md-flex">
          <button id="c00" class="cell col-md-3"></button>
          <button id="c01" class="cell col-md-3"></button>
          <button id="c02" class="cell col-md-3"></button>
        </div>
        <div class="row row-md-flex">
          <button id="c10" class="cell col-md-3"></button>
          <button id="c11" class="cell col-md-3"></button>
          <button id="c12" class="cell col-md-3"></button>
        </div>
        <div class="row row-md-flex">
          <button id="c20" class="cell col-md-3"></button>
          <button id="c21" class="cell col-md-3"></button>
          <button id="c22" class="cell col-md-3"></button>
        </div>
      </div>
    </div>
  </body>
</html>
